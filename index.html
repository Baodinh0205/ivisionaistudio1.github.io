    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* One UI 8 Ultra-Smooth Design Language */
        .glass-panel {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* One UI 8 uses very large continuous corner radii */
        .squircle {
            border-radius: 54px;
        }
        
        .btn-squircle {
            border-radius: 36px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::selection {
            background: rgba(62, 123, 250, 0.4);
            color: white;
        }

        /* Fluid hover for interactive elements */
        .fluid-hover {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
